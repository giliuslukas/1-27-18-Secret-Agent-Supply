<!DOCTYPE html>
<html>
  <head>
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="reset">
  </head>
  <body>

    <!-- Header section -->

    <header>
      <div class="logo">
        <img src="./resources/images/logo.png" alt="Sunglasses" />
        <span>Secret Agent Supply Inc.</span>
      </div>
    </header>

    <!-- Main content -->

    <div class="content">

    <!-- Main banner -->

      <div class="main-banner">
        <h5>NEW ARRIVAL</h5>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>

      <!-- Navigation -->

      <div class="Navigation">
        <nav>
          <span><a href="#">Eyewear</a></span>

        	<span><a href="#">Gadgets</a></span>
        	<span><a href="#">Vehicles</a></span>
          <span><a href="#">Classes</a></span>

        </nav>

      <div class="pen">
        <img src="./resources/images/pen.png" alt="Exploding Pen" />

      </div>
      <div class="watch">
        <img src="./resources/images/watch.png" alt="Cellular Watch" />

      </div>
      <div class="glasses">
        <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
        <p>Thermal Glasses</p>
      </div>

      <!-- Location -->

      <div class="location">
        <div class="header">
          <p>Location</p>
        </div>
        <p>-47.346436, 84.32354</p>
      </div>

      <!-- Hours -->

      <div class="hours">
        <div class="header">
          <p>Hours</p>
        </div>
        <p>0800 - 1800</p>
      </div>
    </div>

    <!-- footer -->

    <footer>
      <div class="copyright">
        <h5>Copyright Secret Agent Supply Inc.</h5>
      </div>
    </footer>
