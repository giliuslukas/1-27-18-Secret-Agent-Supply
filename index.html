<!DOCTYPE html>
<html>

<head>
  <title>Secret Agent Supply Inc.</title>
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/reset.css" type="text/css" rel="reset">
</head>

<body>

  <!-- Header section -->

  <div class="company">
    <div class="container">
      <img src="./resources/images/logo.png" alt="Sunglasses" />
      <span>SECRET AGENT SUPPLY INC.</span>
    </div>
  </div>

  <!-- Main banner -->

  <div class="main-banner">
    <div class="container">
      <div class="headline">
        <h4>NEW ARRIVAL</h4>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </div>
  </div>

    <!-- Navigation -->

  <nav>
    <ul class="container">
      <li>Eyewear</li>
      <li>Apparel</li>
      <li>Gadgets</li>
      <li>Vehicles</li>
      <li>Classes</li>
      <li>Contact</li>
    </ul>
    <ul class="mobile-nav container">
      <li>Menu</li>
    </ul>
  </nav>

  <!-- Product Grid and Business Info -->

  <div class="container">
    <div class="products">
      <div class="product">
        <div class="product-image">
          <img src="./resources/images/pen.png" alt="Exploding Pen" />
        </div>
        <span class="description">Exploding Pen</span>
      </div>
      <div class="product watch">
        <div class="product-image">
          <img src="./resources/images/watch.png" alt="Cellular Watch" />
        </div>
        <span class="description">Cellular Watch</span>
      </div>
      <div class="product glasses">
        <div class="product-image">
          <img src="./resources/images/glasses.png" alt="Thermal Glasses" />
        </div>
        <span class="description">Thermal Glasses</span>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="business-info">
      <div class="info">
        <span class="title">Location</span>
        <span>-47.346436, 84.32354</span>
      </div>
      <div class="info">
        <span class="title">Hours</span>
        <span>0800 - 1800</span>
      </div>
    </div>
  </div>

    <!-- footer -->

  <footer>
    <div class="container">
      Copyright Secret Agent Supply Inc.
    </div>
  </footer>

</body>

</html>
